<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calulator project - kr.amit singh</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="input">
                <input type="text" class="display" placeholder="designed by kr.amitsingh">
            </div>
            <div class="btn-section">
            <div class="btn"><button class="c" data-value="c">C</button></div>
            <div class="btn"><button>/</button></div>
            <div class="btn"><button>*</button></div>
            <div class="btn"><button class="c">DEL</button></div>
            <div class="btn"><button>7</button></div>
            <div class="btn"><button>8</button></div>
            <div class="btn"><button>9</button></div>
            <div class="btn"><button>-</button></div>
            <div class="btn"><button>4</button></div>
            <div class="btn"><button>5</button></div>
            <div class="btn"><button>6</button></div>
            <div class="btn"><button>+</button></div>
            <div class="btn"><button>1</button></div>
            <div class="btn"><button>2</button></div>
            <div class="btn"><button>3</button></div>
            <div class="btn enter-btn"><button id="enter">=</button></div>
             <div class="btn"><button>00</button></div>
            <div class="btn"><button>0</button></div>
            <div class="btn"><button>.</button></div>
        </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
